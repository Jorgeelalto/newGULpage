<!DOCTYPE html>
<html>
	<head>
		<!--Tag needed for tildes and other letters-->
		<meta charset="UTF-8">
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
		<!--Tag needed to make the webpage responsive, see https://www.w3schools.com/css/css_rwd_viewport.asp for details-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--With this link we load the Lato font family needed for the page-->
		<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
		<!--Use our main stylesheet too-->
		<link rel="stylesheet" type="text/css" href="style.css">
		<!--Set the title of the page so it shows it on the tab of the browser-->
		<title>GUL UC3M | Contacto</title>
		<!--Favicon stuff for desktop, mobile and other platforms-->
		<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
		<link rel="manifest" href="./site.webmanifest">
		<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#1c3144">


	</head>


	<body>
		<!--Desktop header with all the links. Hidden in mobile mode, full width in desktop mode-->
		<header class=row>
			<!--Logo part of the header, leftmost div-->
			<div class="col-2 header-logo">
				<img alt="GUL UC3M Logo" src="img/logo_horizontal_gray.svg">
			</div>
			<!--Motto of the webpage-->
			<div class="col-3 header-motto">
				<a href="https://twitter.com/guluc3m"><img class=icon src=img/icons/twitter.svg></a>
				<a href="https://www.instagram.com/guluc3m/"><img class=icon src=img/icons/instagram.svg></a>
				<a href="https://github.com/guluc3m"><img class=icon src=img/icons/github.svg></a>
				<a href="https://cursos.gul.es/"><img class=icon src=img/icons/graduation-cap.svg></a>
			</div>
			<!--Links to other main pages-->
			<div class="col-1 header-button">
					<a href="#">Android</a>
			</div>
			<div class="col-1 header-button">
					<a href="#">Arduino</a>
			</div>
			<div class="col-1 header-button">
					<a href="#">Hack3rs</a>
			</div>
			<div class="col-1 header-button">
					<a href="#">Juegos</a>
			</div>
			<div class="col-1 header-button">
					<a href="#">MagIA</a>
			</div>
			<div class="col-1 header-button">
					<a href="#">Radio</a>
			</div>
			<div class="col-1 header-contact">
					<a href="#">Contacto</a>
			</div>
		</header>
		
		<!--Padding column so the content is not directly next to the border of the page-->
		<div class="col-3 pad"></div>

		<!--Right wide column of the right, with other stuff-->
		<div class="col-6 section">
			<div class="card-blue"><h2>Contacto</h2></div>
			<div class=card><p>Puedes entrar en contacto con nosotros vía correo electrónico o a través de 
				una de nuestras redes sociales.</p>
				<div class="col-6 card-lighter">Twitter</div>
				<div class="col-6 card-lighter">Instagram</div>
			</div>
		</div>
		<!--Padding column so the content is not directly next to the border of the page-->
		<div class="col-3 pad"></div>
	</body>
</html>
